<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <style>
        a{
            position: absolute;
            font-size: 50px;
            left: 355px;
            top:205px;
            color: aliceblue;
        }
        #video-thumbnail{
            object-fit: cover;
            width: 810px;
            height: 490px;
            margin: 0px 10px 10px 10px;
            border-radius: 10px;
        }
        #circle-shape{
            position: absolute;
            left: 320px;
            top:180px;

        }
        @media screen and (max-width:500px) {
            #video-thumbnail{
            width: fit-content;
            height: 200px;
            margin: 0px 10px 10px 10px;
            border-radius: 10px;
        }
        #circle-shape,a{
           display: none;

        }
        }
    </style>
    <img id="video-thumbnail" src="../images/video-thumbnail.webp" alt="video-thumbnail">
    <img id="circle-shape" src="../images/circle-shape.webp" alt="circle-shape">
    <a href="https://www.youtube.com/embed/wgASnaPS0q8?si=Kr6UARdYFBvYFZ02"><i class="bi bi-play"></i></a>
</body>
</html>
