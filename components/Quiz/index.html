<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Quiz Application</title>
    <link rel="stylesheet" href="App.css"> <!-- Link to your existing CSS file -->
</head>
<body>
    <div class="container">
        <h1>My Quiz Application</h1>
        <div class="card" id="card">
            <h2>Question No: <span id="question-number">1</span> / <span id="total-questions">10</span></h2>
            <h2 id="question-text">What is React?</h2>
            <div id="option">
                <!-- Options will be dynamically inserted here -->
            </div>
            <br>
        </div>
        <p id="score" style="display: none;">Your Score: <span id="score-value">0</span> out of <span id="total-questions-score">10</span></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
