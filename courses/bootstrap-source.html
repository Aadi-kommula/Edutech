<!DOCTYPE html>
<html lang="en">
<head>

        a {

        li:hover, a:hover {

</head>
<body>

]

        // Get all <a> elements
        const links = document.querySelectorAll('.container a');

        // Populate <a> elements with JSON data
        videos.forEach((video, index) => {

                links[index].href = video.embeddedSrc;
                links[index].textContent = video.title;
                links[index].target="videoFrame";
