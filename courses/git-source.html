<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body {
            background-color: #e5f7ec;
        }
        li {
            background-color: #fff5;
            margin: 10px;
            padding: 10px;
            list-style: none;
            list-style-type: decimal-leading-zero;
            border-radius: 10px;
            font-weight: 200;
        }
        a {
            text-decoration: none;
            color: #000;
            padding: 10px;
            font-weight: 400;
            justify-content: center;
        }
        li:hover, a:hover {
            background-color: green;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Placeholder <li> elements -->
        <li><a href="#" target="videoFrame"></a>&nbsp; <i class="bi bi-play-btn"></i></li>
        <li><a href="#" target="videoFrame"></a>&nbsp; <i class="bi bi-play-btn"></i></li>
        <li><a href="#" target="videoFrame"></a>&nbsp; <i class="bi bi-play-btn"></i></li>
        <li><a href="#" target="videoFrame"></a>&nbsp; <i class="bi bi-play-btn"></i></li>
        <li><a href="#" target="videoFrame"></a>&nbsp; <i class="bi bi-play-btn"></i></li>
        <li><a href="#" target="videoFrame"></a>&nbsp; <i class="bi bi-play-btn"></i></li>
        <li><a href="#" target="videoFrame"></a>&nbsp; <i class="bi bi-play-btn"></i></li>
       </div>

    <script>
        // JSON data
        const videos =[
    {
        "title": "Git Tutorial 01",
        "embeddedSrc": "https://www.youtube.com/embed/OdbBmvfThJY"
    },
    {
        "title": "Git Tutorial 02",
        "embeddedSrc": "https://www.youtube.com/embed/WdncOs2FANQ"
    },
    {
        "title": "Git Tutorial 03",
        "embeddedSrc": "https://www.youtube.com/embed/WfhRyz3Wf4o"
    },
    {
        "title": "Support Telusko",
        "embeddedSrc": "https://www.youtube.com/embed/Bwd9hr5Fz5E"
    },
    {
        "title": "Creating Branch in GitHub",
        "embeddedSrc": "https://www.youtube.com/embed/OVQK2zzb6U8"
    },
    {
        "title": "GitHub Fork",
        "embeddedSrc": "https://www.youtube.com/embed/l5NrYIa_aG4"
    },
    {
        "title": "Uploading Project on GitHub",
        "embeddedSrc": "https://www.youtube.com/embed/Huwf0TgWrOw"
    }
]

        // Get all <a> elements
        const links = document.querySelectorAll('.container a');

        // Populate <a> elements with JSON data
        videos.forEach((video, index) => {
            if (links[index]) {
                links[index].href = video.embeddedSrc;
                links[index].textContent = video.title;
                links[index].target="videoFrame";
            }
        });
    </script>
</body>
</html>
